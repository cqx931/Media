		#fallback,#video-ad {

        #video-controls {

            -webkit-border-radius: 5px;

            -moz-border-radius: 5px;

            border-radius: 5px;

            margin: auto;

            position: absolute;

            left: 50%;

            bottom: 0;

            -ms-transform: translate(-50%,-50%);

            transform: translate(-50%,-50%);



            bottom: 0;

            padding: 5px;

            opacity: 0;

            -webkit-transition: opacity .3s;

            -moz-transition: opacity .3s;

            -o-transition: opacity .3s;

            -ms-transition: opacity .3s;

            transition: opacity .3s;

            background-image: linear-gradient(bottom, rgb(47,47,47) 13%, rgb(52,53,52) 100%);

            background-image: -o-linear-gradient(bottom, rgb(52,53,52) 13%, rgb(52,53,52) 100%);

            background-image: -webkit-gradient(

                    linear,

                    left bottom,

                    left top,

                    color-stop(0.13, rgb(47,47,47)),

                    color-stop(1, rgb(52,53,52))

            );

        }





        #viewport:hover #video-controls {

            opacity: .9;

        }

        #viewport section{

            position: relative;

        }
