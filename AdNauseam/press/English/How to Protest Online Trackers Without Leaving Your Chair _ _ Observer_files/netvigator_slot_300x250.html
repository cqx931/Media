<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var manifest = [
		{src:"images/cta.png", id:"cta"},
		{src:"images/end.jpg", id:"end"},
		{src:"images/ico_gift.png", id:"ico_gift"},
		{src:"images/ico_hand.png", id:"ico_hand"},
		{src:"images/ico_hd.png", id:"ico_hd"},
		{src:"images/ico_heart.png", id:"ico_heart"},
		{src:"images/ico_kbx.png", id:"ico_kbx"},
		{src:"images/ico_mouse.png", id:"ico_mouse"},
		{src:"images/ico_smile.png", id:"ico_smile"},
		{src:"images/ico1_blur.png", id:"ico1_blur"},
		{src:"images/ico2_blur.png", id:"ico2_blur"},
		{src:"images/ico3_blur.png", id:"ico3_blur"},
		{src:"images/icon_like.png", id:"icon_like"},
		{src:"images/line.jpg", id:"line"}
	];

	var loader = new createjs.PreloadJS(false);
	loader.onFileLoad = handleFileLoad;
	loader.onComplete = handleComplete;
	loader.loadManifest(manifest);
}

function handleFileLoad(o) {
	if (o.type == "image") { images[o.id] = o.result; }
}

function handleComplete() {
	exportRoot = new lib.netvigator_slot_300x250();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(18);
	createjs.Ticker.addListener(stage);
}
</script>

<script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>
