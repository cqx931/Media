function ShufflePapers() {
  for (var i = Papers.length - 1;  i >= 0;  i--) {
    var j = Math.floor((i + 1) * Math.random());
    var tmp = Papers[j];
    Papers[j] = Papers[i];
    Papers[i] = tmp;
  }
}
function TdCreateLinks(traffic_driver) {
  var box = document.getElementById('Box');
  for (var i = 0;  i < Papers.length && i < 5;  i++) {
    var p = document.createElement('p');
    if (i % 2) p.setAttribute('class', 'Alt');
    var a = document.createElement('a');
    a.setAttribute('target', '_blank');
    var tracker = traffic_driver;
    if (Papers[i].xp != -1) tracker += '_'+Papers[i].xp;
    a.setAttribute('href', 'http://go.theregister.com/wp/'+tracker+'/'+ Papers[i].url + '?td='+tracker);
    a.appendChild(document.createTextNode(Papers[i].title));
    p.appendChild(a);
    box.appendChild(p);
  }
}
